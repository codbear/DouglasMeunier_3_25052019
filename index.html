<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BicLou</title>
        <link rel="shortcut icon" href="public/img/favicon.ico">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Molle:400i&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="blue darken-1">
                <div class="nav-wrapper">
                    <img src="public/img/logo.png" alt="logo de biclou" class="brand-logo"/>
                </div>
            </nav>
        </div>
        <div id="welcome-slider" class="col s12">
            <img src="public/img/placeholders/placeholder1.jpg" alt="" class="slide"/>
            <img src="public/img/placeholders/placeholder2.jpg" alt="" class="slide"/>
            <img src="public/img/placeholders/placeholder3.jpg" alt="" class="slide"/>
            <img src="public/img/placeholders/placeholder4.jpg" alt="" class="slide"/>
        </div>
        <div class="row">
            <div id="stations-map" class="col s10 offset-s1 l7 card"></div>
            <div class="col s10 offset-s1 l4">
                <div id="infos-panel" class="card">
                    <div class="card-content">
                        <h2 class="card-title">Détails de la station</h2>
                        <div class="card-action">
                            <p id="call-to-action">Sélectionnez une station pour afficher ses détails</p>
                            <div id="station-details"></div>
                            <form id="reservation-form" method="post" style="display: none;">
                                <div class="input-field">
                                    <input id="lastName" name="lastName" type="text" class="validate"/>
                                    <label for="lastName">Nom</label>
                                </div>
                                <div class="input-field">
                                    <input id="firstName" name="firstName" type="text" class="validate"/>
                                    <label for="firstName">Prénom</label>
                                </div>
                                <button id="reservation-form-book-btn" class="waves-effect waves-light btn blue darken-1" data-target="#modal-signature-pad"><i class="material-icons left">directions_bike</i>Réserver</button>
                                <div id="modal-signature-pad" class="modal-box" style="display: none;">
                                    <div class="modal-box-wrapper card">
                                        <div class="card-content">
                                            <button class="close-modal-box waves-effect waves-light btn">Fermer</button><br/>
                                            <br/>
                                            <div class="card-title">
                                                <p class="grey-text text-darken-2">Nous avons besoin de votre autographe pour valider la réservation</p>
                                            </div>
                                            <div class="card-action">
                                                <canvas id="signature-pad-canvas"></canvas>
                                                <button id="signature-pad-reset-btn" class="waves-effect waves-light btn">Effacer</button>
                                                <button id="signature-pad-validation-btn" class="waves-effect waves-light btn">Signer</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="reservation-details" class="card">
                    <div class="card-content">
                        <h2 class="card-title">Réservation en cours</h2>
                        <div class="card-action">
                            <p>Vous n'avez aucune réservation en cours</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="public/js/vendor.js"></script>
        <script src="public/js/model/Slider.js"></script>
        <script src="public/js/model/Request.js"></script>
        <script src="public/js/model/LeafletMarker.js"></script>
        <script src="public/js/model/LeafletMap.js"></script>
        <script src="public/js/model/StationDetails.js"></script>
        <script src="public/js/model/ModalBox.js"></script>
        <script src="public/js/model/SignaturePad.js"></script>
        <script src="public/js/model/Reservation.js"></script>
        <script src="public/js/app.js"></script>
    </body>
</html>
